version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Install Puppeteer Dependencies
          command: sudo apt-get update && apt-get install -yq libgconf-2-4
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
